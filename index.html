<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple frontend to the AI Summarizer service that summarizes long-form content to byte-sized chunks.">

    <title>AI Summarizer</title>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="assets/styles.css" rel="stylesheet">
</head>

<body>
    <h1>AI Summarizer</h1>

    <div>
        <p>Check status of the service <a href="https://ai-summarizer.herokuapp.com" target="_blank">here</a></p>
    </div>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'text-upload')">Input text</button>
        <button class="tablinks" onclick="openTab(event, 'pdf-upload')">Upload PDF</button>
    </div>

    <div id="text-upload" class="tabcontent">
        <h3>Please upload your text in the box below</h3>
        <textarea rows="10" cols="50" id="input_text"></textarea>
        <form id="text-form">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div id="pdf-upload" class="tabcontent">
        <h3>Please upload your PDF below (size limit - 1 MB)</h3>
        <form id="pdf-form">
            <input type="file" name="input_file">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div id="response-container" style="display: none;">
        <h2>Here's your summary:</h2>
        <p id="response"></p>
    </div>

    <div id="error-container" style="display: none;">
        <p id="error-message"></p>
    </div>

    <div id="loading-container" style="display: none;">
        <img src="assets/loader.svg" alt="Loading summary">
    </div>

    <details id="raw-output-container" style="display: none;">
        <summary>
            View JSON output
        </summary>
        <pre id="json-output"></pre>
    </details>

    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
